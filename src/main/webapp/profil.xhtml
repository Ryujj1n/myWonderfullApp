<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xml:lang="fr" lang="fr"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">

<h:head>
    <title>Student Simulator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="WEB-FILE/img/apple-touch-icon.png"></link>
    <link rel="icon" type="image/png" sizes="32x32" href="WEB-FILE/img/favicon-32x32.png"></link>
    <link rel="icon" type="image/png" sizes="16x16" href="WEB-FILE/img/favicon-16x16.png"></link>
    <link rel="manifest" href="WEB-FILE/img/site.webmanifest"></link>
    <link rel="canonical" href="http://www.student-simulator.fr/profil/"/>
    <link rel="stylesheet" href="WEB-FILE/style/styleProfil.css"></link>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</h:head>

<h:body>
    <div class="center">
        <div class="container">
            <h1>PROFIL</h1>
            <div class="row">
                <div class="col">
                    <img width="100" height="100" src="WEB-FILE/img/flat,750x,075,f-pad,750x1000,f8f8f8.u3.jpg" style="border-radius: 100%; border: 1px solid black; padding: 2px;"></img>
                </div>
                <div class="col s9">
                    <form action="#">
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>Avatar</span>
                                <input type="file"/>
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text"/>
                            </div>
                        </div>
                        <div class="input-field col s12" style="margin-top: 5%">
                            <input class="validate" id="password" type="password" minlength="8" maxlength="16"/>
                            <label for="password">Mot de passe</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="passwordConfirm" type="password"/>
                            <label id="lblPasswordConfirm" for="passwordConfirm">Confirmation</label>
                        </div>
                        <div class="row">
                            <button class="btn waves-effect waves-light col s12" type="submit" name="update"
                                    style="background-color: #ff9900">
                                <a href="home.xhtml" style="color: white">Modifier</a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </div>
</h:body>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Student Simulator</title>
        <meta name="description" content="Student Simulator"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="WEB-FILE/style/style.css"/>
        <link rel="apple-touch-icon" href="WEB-FILE/img/apple-touch-icon.png"/>
        <link rel="icon" type="image/png" href="WEB-FILE/img/favicon-32x32.png"/>
        <link rel="icon" type="image/png" href="WEB-FILE/img/favicon-16x16.png"/>
        <link rel="manifest" href="WEB-FILE/img/site.webmanifest"/>
        <link rel="canonical" href="http://www.student-simulator.fr/"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"/>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'/>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    </h:head>
    <h:body>
        <h:graphicImage styleClass="logo" url="WEB-FILE/img/Student_Simulator.png" alt="Student_Simulator"/>
        <div class="row container padtop80">
            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s3"><a href="#part1" class="active black-text text-darken-4">Connexion</a></li>
                        <li class="tab col s3"><a href="#part2" class="black-text text-darken-4">Inscription</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="part1" class="col s12 padtop40">
            <div class="col m6 offset-m3 s12 z-depth-1 padtop10" id="zone1">
                <h:form>
                    <div class="lid">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <h:input class="validate" id="pseudo-co" type="text" required="true">
                                <label for="pseudo-co">Pseudo *</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock_outline</i>
                                <input id="password-co" type="password" required>
                                <label for="password-co">Mot de passe *</label>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn waves-effect waves-light col s12" type="submit" name="connect"
                                    style="background-color: #ff9900">
                                <a href="home.xhtml" style="color: white">Je me connecte !</a>
                            </button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
